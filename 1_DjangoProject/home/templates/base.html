<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Django Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
    <style>
        body {
            background-color: rgb(151, 193, 190);
        }

        body > nav:first-child{
            position:sticky;
        }

        table,
        th,
        td {
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <nav class="navbar justify-content-between shadow-lg bg-light fixed-top">
        <div class="container-fluid">
        <a class="navbar-brand">Navbar</a>
        <form class="d-flex" >
        
            {% if request.user.is_authenticated %}
                <a href="/logout/" class="btn btn-outline-success my-2 my-sm-0" type="submit">
                    Logout
                </a>
            {% else %}
                <a href="/login/" class="btn btn-outline-success my-2 my-sm-0" type="submit">
                    Login
                </a>
            {% endif %}
        </form>
    </div>
    </nav>

    {% block A %} {% endblock A %} {% block B %} {% endblock B %}
</body>

</html>
