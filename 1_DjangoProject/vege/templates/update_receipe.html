{% extends "base.html" %} {% block A %}

<div class="container mt-5">

    <form class="col-6 mx-auto card py-3 shadow-lg" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <h2>Add Receipe</h2>
        <hr>
        <div class="form-group">
            <label for="exampleInputEmail1">Receipe Name</label>
            <input required name="receipe_name" value="{{receipe.receipe_name}}" type="text" class="form-control" />
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Receipe Description</label>
            <textarea name="receipe_description" class="form-control">{{receipe.receipe_description}}</textarea>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Receipe Image</label>
            <input name="receipe_image" type="file" class="form-control" />
        </div>
        <button type="submit" class="btn btn-success">Update Receipe</button>
    </form>


</div>

{% endblock A %}
