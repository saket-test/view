{% extends "base.html" %} {% block A %}

<div class="container mt-5 pd-3">
    <form class="col-6 mx-auto card py-3 shadow-lg" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <h2>Login</h2>
        <hr />

        {% if messages %} {% for message in messages %}
        <div class="alert alert-secondary" role="alert">{{ message }}</div>
        {% endfor %} {% endif %}

        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" aria-describedby="emailHelp"
                placeholder="Enter email" name="username" />
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password"
                name="password" />
        </div>
        <p>Don't have an Acount? <a href="/register/">Register</a></p>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

{% endblock A %}
